<body class="templatemo_garden_bg">
	<div id="main_container">
		<div class="container" id="contact">
			<div class="row col-wrap">			 
				<div id="left_container" class="col col-md-3 col-sm-12">
					<div class="templatemo_logo">
						<a href="#"><img src="images/logo.png" alt="Tema de Botánica"></a>
					</div>
					<nav id="main_nav">
						<ul class="nav">
							<li><a href="index.html">Inicio</a></li>
							<li><a href="about.html">Acerca de</a></li>
							<li><a href="services.html">Servicios</a></li>
							<li><a href="portfolio.html">Portafolio</a></li>
							<li class="active"><a href="#">Contacto</a></li>
						</ul>
					</nav> <!-- nav -->	
					<form  action="#" method="get" class="navbar-form" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Buscar" id="keyword" name="keyword">
						</div>
						<button type="submit" class="btn btn-primary" name="Search">Buscar</button>
					</form>
					<div>
						<a href="#"><img src="images/facebook.png" alt="Dale like en Facebook"></a>
						<a href="#"><img src="images/twitter.png" alt="Síguenos en Twitter"></a>
						<a href="#"><img src="images/rss.png" alt="Feeds RSS"></a>
					</div>
				</div>			  	
				<div id="right_container" class="col col-md-9 col-sm-12">
					<div class="row"><div class="col col-md-12"><h3>Contáctanos</h3></div></div>
					<div class="row">
						<div class="col-md-12">
							<p>¡Estamos aquí para ayudarte! Por favor, completa el siguiente formulario para ponerte en contacto con nosotros.</p>
						</div>
					</div>
					<form role="form" action="#" method="post">
						<div class="row">
							<div class="col-md-5">
								<div class="form-group left-inner-addon">
									<span class="glyphicon glyphicon-user"></span>
									<input name="fullname" type="text" class="form-control" id="input_name" placeholder="Nombre">
							  </div>
								<div class="form-group left-inner-addon">
									<span class="glyphicon glyphicon-envelope"></span>
									<input name="email" type="email" class="form-control" id="input_email" placeholder="Correo electrónico">
								</div>
								<div class="form-group left-inner-addon">
									<span class="glyphicon glyphicon-earphone"></span>
									<input name="phone" type="tel" class="form-control" id="input_tel" placeholder="Teléfono">
								</div>
							</div> 
							<div class="col-md-7">
								<div class="form-group left-inner-addon">
									<span class="glyphicon glyphicon-comment"></span>
									<textarea name="message" rows="6" class="form-control" id="input_message" placeholder="Mensaje..."></textarea><br>
									<button type="submit" class="btn btn-primary">Enviar</button>
									<button type="reset" class="btn btn-default float_r">Restablecer</button>
								</div>
							</div>
						</div>
					</form>

					<div class="row">
                        <div class="col col-md-12">
                        	<h3>Nuestra Ubicación</h3>
                        </div>
                    </div>
                    
					<div class="row">
						<section class="col-xs-12 col-md-12">
							<iframe height="320" src="http://maps.google.com/maps?f=q&amp;source=s_q&amp;hl=en&amp;geocode=&amp;q=Central+Park,+New+York,+NY,+USA&amp;aq=0&amp;sll=14.093957,1.318359&amp;sspn=69.699334,135.263672&amp;vpsrc=6&amp;ie=UTF8&amp;hq=Central+Park,+New+York,+NY,+USA&amp;ll=40.778265,-73.96988&amp;spn=0.033797,0.06403&amp;t=m&amp;output=embed"></iframe>
						</section>
					</div>
